<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="whoswhere">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhosWhere</title>

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="/app/content/site.css" />
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">WhosWhere</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-controller="NavCtrl">
            <ul class="nav navbar-nav ng-cloak" ng-cloak>
                <li ng-repeat="link in links"
                    ng-class="{ active: isActive(link.url) }">
                    <a href="{{link.url}}" >
                        <i class="glyphicon" ng-class="'glyphicon-' + link.icon"></i>
                        {{link.name}}
                    </a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    </nav>

    <!-- loading message -->
    <div class="container-fluid" ng-show="false">
        <div class="page-loading-message alert alert-info">
            <strong>Loading...</strong>
        </div>
    </div>

    <!-- content -->
    <div class="container-fluid" ng-show="true" class="ng-hide">
        <ng-view />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/lib/moment/min/moment.min.js"></script>
    <script src="/lib/Chart.js/Chart.min.js"></script>

    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/lib/angular-moment/angular-moment.min.js"></script>
    <script src="/lib/angular-chart.js/dist/angular-chart.js"></script>

    <script src="/shared/model.js"></script>
    <script src="/app/home/home.js"></script>
    <script src="/app/absences/absences.js"></script>
    <script src="/app/navigation/navigation.js"></script>
    <script src="/app/components/daySummary/daySummary.js"></script>
    <script src="/app/components/spinner/spinner.js"></script>
    <script src="/app/components/api/absenceApi.js"></script>
    <script src="/app/app.js"></script>
</body>
</html>
